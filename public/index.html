<script>
  function createSnowflakes() {
    const numberOfSnowflakes = 20; // S·ªë l∆∞·ª£ng hoa
    const images = ['üèµÔ∏è', 'üå∏']; // Emoji hoa

    for (let i = 0; i < numberOfSnowflakes; i++) {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');

      // Ch·ªçn emoji ng·∫´u nhi√™n
      snowflake.textContent = images[Math.floor(Math.random() * images.length)];

      // X√°c ƒë·ªãnh k√≠ch th∆∞·ªõc v√† v·ªã tr√≠ c·ªßa m·ªói hoa
      const size = Math.random() * 10 + 5; // K√≠ch th∆∞·ªõc hoa (10px ƒë·∫øn 30px)
      snowflake.style.fontSize = `${size}px`;
      snowflake.style.left = `${Math.random() * 95}vw`; // V·ªã tr√≠ ngang
      snowflake.style.animationDuration = `${Math.random() * 10 + 5}s`; // Th·ªùi gian r∆°i
      snowflake.style.animationDelay = `${Math.random() * 10}s`; // Th·ªùi gian tr·ªÖ

      // Th√™m hoa v√†o body
      document.body.appendChild(snowflake);

      // X√≥a hoa sau khi r∆°i h·∫øt
      snowflake.addEventListener('animationend', () => {
        snowflake.remove();
      });
    }
  }

  // G·ªçi h√†m t·∫°o hoa r∆°i m·ªói 2 gi√¢y
  // setInterval(createSnowflakes, 2000);
  createSnowflakes(); // G·ªçi ngay khi t·∫£i trang

  function triggerScrollingText() {
    const scrollingText = document.querySelector('.scrolling-text');

    // Th√™m l·ªõp 'show' ƒë·ªÉ hi·ªán ch·ªØ
    scrollingText.classList.add('show');

    // X√≥a l·ªõp 'show' sau 5 gi√¢y (·∫©n ch·ªØ)
    setTimeout(() => {

  }

  // K√≠ch ho·∫°t l·∫ßn ƒë·∫ßu v√† l·∫∑p l·∫°i m·ªói 15 gi√¢y
  setInterval(triggerScrollingText, 60000);

</script>
